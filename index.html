<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman-Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<!--Create Header-->
<div id="masthead">
	<h1>The Psychic Game</h1>
</div>

<!--Create user instrutions-->
<div id="maincontent">
	<div id="start">
		<h2>Guess what letter I'm thinking of</h2>
	</div>

	<div id="wins">
		<h2>Wins: </h2>
	</div>

	<div id="losses">
		<h2>Losses: </h2>
	</div>

	<div id="guessesLeft">
		<h2>Guesses left: </h2>
	</div>

	<div id="guessed">
		<h2>Your guesses so far:</h2>
	</div>

	<div>
		<h2 id="game"></h2>
	</div>
</div>
<script src="assets/javascript/game.js"></script>

</body>
</html>
